    <style>
        .span_lv_bedge {
            display:inline-flex;align-items:center; justify-content:center;
            background: linear-gradient(
                    to bottom,
                    #F06262 0%,     /* 밝은 레드 */

        .lv_bar-wrap {
            width : 100%;
            position: relative;
            height: 3px;
            background: #FFFFFF;
        }

        .lv_bar-fill {
            height: 100%;
            background: #39A897;
            width: 0;
            transition: width 0.3s ease;
        }

            background: linear-gradient(
                    to right,

            );
        }
        .div_soft-gray-blue {
            background: linear-gradient(
                    to bottom,

            );
        }
        .div_left_soft-gray-blue {
            background: linear-gradient(

                    to right,
                    #747BB0 0%,
                    #596092 100%
            );
        }

            background: linear-gradient(

            );

        /* 우상단 페이지 뱃지 */

<script type="text/javascript">
    let temp_http_check = document.location.href;
    if (document.location.protocol === 'http:' && !temp_http_check.includes("localhost")) {
        document.location.href = document.location.href.replace('http:', 'https:');
    }
</script>
<script>
    function listener_is_login() {
        let refreshToken = localStorage.getItem("refreshToken");
        return !isNull(refreshToken);
    }
    function listener_href(obj_href, obj_login) {
        let is_able = true;
        if(!isNull(obj_login)){
            //로그인 여부 확인
            if(listener_is_login()){
            } else {
                is_able = false;
            }
        } else {
            //확인 필요 없음.
        }

        //alert(is_able);
        if(is_able){
            if(!isNull(obj_href)){
                location.href = obj_href;
            } else {
                return true;
            }
        } else {
            showPopup('login', null);
            return false;
        }
    }
</script>
