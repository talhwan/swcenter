<!DOCTYPE html>
<html lang="en">

<th:block th:replace="~{includes/admin/head}" />

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <th:block th:replace="~{includes/admin/sidebar}" />
    <script>
        $(".nav_notice_a").removeClass("collapsed");
        $(".nav_notice_div").addClass("show");
    </script>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <th:block th:replace="~{includes/admin/topbar}" />

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">공지사항 생성</h1>
                <p class="mb-4">신규 생성 입니다.</p>

                <div class="mb-4">
                    <div class="form-group row">

                        <label class="col-sm-2 col-form-label">*제목</label>
                        <div class="col-sm-4">
                            <input type="text" class="input_param input_required form-control mb-2" id="create_notice_title" name="title" placeholder="내용을 입력해주세요!" />
                        </div>
                        <label class="col-sm-6"></label>

                        <label class="col-sm-2 col-form-label">내용</label>
                        <div class="col-sm-10">
                            <textarea class="input_param form-control mb-2" id="create_notice_content" name="content" placeholder="내용을 입력해주세요!" ></textarea>
                        </div>

                        <label class="col-sm-2 col-form-label">메인 사진</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control mb-2" id="create_notice_img" accept="image/*" placeholder="내용을 입력해주세요!" onchange="listenerSetImage(this, null)"/>
                            <img class="hide" id="img_create_notice_img" style="height: 75px;" alt="메인 사진" />
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="create_notice(); return false;">생성하기</button>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <th:block th:replace="~{includes/admin/footer}" />

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<th:block th:replace="~{includes/admin/bottom}" />

<script>
    $( document ).ready(function() {
        console.log( "ready!" );
    });
    function create_notice(){
        let _param = listenerCreateParam();

        // 파일 담기
        let tempFile = null;
        let inputFile = document.getElementById('create_notice_img');
        if (inputFile.files.length > 0) {
            tempFile = inputFile.files[0];
        }
        // FormData 준비
        let formData = new FormData();
        formData.append('file', tempFile);   // URL 업로드는 추후 개발
        formData.append('params', new Blob([JSON.stringify(_param)], {
            type: "application/json; charset=utf-8"
        }));

        let _data = {
            url: "/api/notice",
            type: "POST",
            param: formData,
            contentType: false,
            success: function(data){
                alert("등록 성공");
                location.reload();
            },
            error: function(){
                alert("정상적으로 이루어지지 않았습니다. 다시 시도해주세요.");
            }
        };
        func_ajax(_data);
    }
</script>


</body>

</html>
