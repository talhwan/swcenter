<!DOCTYPE html>
<html lang="ko">
<th:block th:replace="~{includes/user/head}" />
<style>
    * {
        box-sizing: border-box;
    }

    body {
        background: radial-gradient(ellipse at center, #1a0b2e 0%, #16213e 30%, #0f0515 80%);
        font-family: 'Orbitron', monospace;
        overflow-x: hidden;
        min-height: 100vh;
    }

    .mystical-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
                radial-gradient(circle at 20% 20%, rgba(147, 51, 234, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(168, 85, 247, 0.2) 0%, transparent 50%);
        pointer-events: none;
        z-index: -1;
    }

    .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #a855f7;
        border-radius: 50%;
        animation: float 6s infinite ease-in-out;
        opacity: 0.7;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px) scale(1); opacity: 0.7; }
        50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
    }

    .magic-circle {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 0 auto;
        border: 2px solid #8b5cf6;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
        box-shadow:
                0 0 20px rgba(139, 92, 246, 0.5),
                inset 0 0 20px rgba(139, 92, 246, 0.2);
        animation: rotate 20s linear infinite;
    }

    .magic-circle::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        height: 80%;
        border: 1px solid #a855f7;
        border-radius: 50%;
        opacity: 0.6;
    }

    .magic-circle::after {
        content: '⟐ ⟡ ⟢ ⟣ ⟤ ⟥';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #8b5cf6;
        font-size: 24px;
        text-shadow: 0 0 10px #8b5cf6;
        animation: pulse 3s ease-in-out infinite;
    }

    @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    @keyframes pulse {
        0%, 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
        50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
    }

    .crystal-icon {
        background: linear-gradient(135deg, #3b82f6, #8b5cf6, #06b6d4);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 20px rgba(139, 92, 246, 0.8);
        filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.6));
    }

    .glow-card {
        background: rgba(16, 16, 30, 0.8);
        border: 1px solid rgba(139, 92, 246, 0.3);
        box-shadow:
                0 4px 15px rgba(139, 92, 246, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
    }

    .glow-card:hover {
        border-color: rgba(139, 92, 246, 0.6);
        box-shadow:
                0 8px 25px rgba(139, 92, 246, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
    }

    .mystical-text {
        font-family: 'Cinzel', serif;
        color: #e2e8f0;
        text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
    }

    .rune-text {
        font-family: 'Orbitron', monospace;
        font-weight: 700;
        background: linear-gradient(45deg, #8b5cf6, #3b82f6);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 0 20px rgba(139, 92, 246, 0.8);
    }

    .commit-flame {
        animation: flicker 2s ease-in-out infinite alternate;
    }

    @keyframes flicker {
        0%, 100% { opacity: 1; filter: brightness(1); }
        50% { opacity: 0.8; filter: brightness(1.2); }
    }

    .progress-mystical {
        background: linear-gradient(90deg, transparent 0%, #8b5cf6 50%, transparent 100%);
        height: 6px;
        border-radius: 3px;
        position: relative;
        overflow: hidden;
    }

    .progress-mystical::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
        100% { left: 100%; }
    }

    .nav-mystical {
        background: rgba(16, 16, 30, 0.95);
        border-top: 1px solid rgba(139, 92, 246, 0.3);
        backdrop-filter: blur(15px);
    }

    .sparkle {
        position: absolute;
        color: #fbbf24;
        font-size: 12px;
        animation: sparkle 3s ease-in-out infinite;
        pointer-events: none;
    }

    @keyframes sparkle {
        0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
        50% { opacity: 1; transform: scale(1) rotate(180deg); }
    }

    .level-circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: conic-gradient(from 0deg, #8b5cf6, #3b82f6, #06b6d4, #8b5cf6);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        animation: rotate 10s linear infinite;
    }

    .level-circle::before {
        content: '';
        position: absolute;
        inset: 3px;
        background: #0f0515;
        border-radius: 50%;
    }

    .level-number {
        position: relative;
        z-index: 1;
        font-weight: 900;
        color: #8b5cf6;
        text-shadow: 0 0 10px #8b5cf6;
    }
</style>
<style>
    .mystical-button {
        background: linear-gradient(45deg, #8b5cf6, #3b82f6);
        border: none;
        border-radius: 12px;
        padding: 14px 28px;
        color: white;
        font-family: 'Orbitron', monospace;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow:
                0 4px 15px rgba(139, 92, 246, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        width: 100%;
        position: relative;
        overflow: hidden;
    }

    .mystical-button:hover {
        transform: translateY(-2px);
        box-shadow:
                0 8px 25px rgba(139, 92, 246, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .mystical-button:active {
        transform: translateY(0);
    }

    .mystical-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }

    .mystical-button:hover::before {
        left: 100%;
    }
    .social-button {
        background: rgba(16, 16, 30, 0.6);
        border: 1px solid rgba(139, 92, 246, 0.3);
        border-radius: 12px;
        padding: 12px;
        color: #e2e8f0;
        font-family: 'Orbitron', monospace;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(8px);
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
    }

    .social-button:hover {
        border-color: rgba(139, 92, 246, 0.6);
        background: rgba(16, 16, 30, 0.8);
        transform: translateY(-1px);
        box-shadow: 0 4px 15px rgba(139, 92, 246, 0.2);
    }
</style>

<body class="text-white flex items-center min-h-screen">
<div class="shadow-2xl items-center w-full max-w-md min-h-screen mx-auto">
    <div class="mystical-bg"></div>

    <div style="text-align: center; padding-top: calc(50vh - 160px)">
        <img src="https://staticfile-three.vercel.app/frontpylon/img/logo_pylon.png" style="height:240px; margin: 0 auto;" />
        <span class="rune-text font-black" style="font-size:32px; margin: 0 auto;">PYLON</span>
    </div>


    <div class="fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full max-w-md pb-4 px-3" style="z-index: 99;">
        <button class="social-button" onclick="location.replace('/user/login')">
            <span>취소하기</span>
        </button>
    </div>

    <script>
        // Add more dynamic particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 8000);
        }

        // Create particles periodically
        setInterval(createParticle, 2000);

        // Add sparkle effects on click
        document.addEventListener('click', (e) => {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = '✨';
            sparkle.className = 'sparkle';
            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            sparkle.style.position = 'fixed';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        });

        // Mystical time update
        function updateMysticalTime() {
            const now = new Date();
            const hours = now.getHours();
            let mysticalPhase = '';

            if (hours >= 0 && hours < 6) mysticalPhase = '밤의 신비';
            else if (hours >= 6 && hours < 12) mysticalPhase = '새벽의 마법';
            else if (hours >= 12 && hours < 18) mysticalPhase = '정오의 힘';
            else mysticalPhase = '황혼의 의식';

            // Update any time-related elements
            console.log('현재 마법 시간:', mysticalPhase);
        }

        updateMysticalTime();
        setInterval(updateMysticalTime, 60000);
    </script>
</div>
<th:block th:replace="~{includes/user/bottom}" />
<script>
    let params = new URLSearchParams(location.search);
    let code  = params.get("code");
    let state = params.get("state");
    //alert(code);
    if (!code || state !== localStorage.getItem("gh_oauth_state")) {
        location.replace("/user/login")
    } else {
        /*$("#btn_login").css("display", "none");*/
        getGithubAccessToken(code);
    }

    function getGithubAccessToken(code){
        let _data = {};
        _data["code"] = code;
        $.ajax({
            url: "/api/user/githubToken",
            method: "POST",
            contentType : 'application/json; charset=utf-8',
            data: JSON.stringify(_data),
            success: (data, status, xhr)=>{
                //alert("1 : " + JSON.stringify(data));
                localStorage.setItem("ghAccessToken", data);
                flutter_setLocalStorage("ghAccessToken", data);
                getGithubUserInfo(data);
            },
            error: (data, status, xhr)=>{
                alert(JSON.stringify(data));
            },
        });
    }
    function getGithubUserInfo(code){
        let _data = {};
        _data["code"] = code;
        $.ajax({
            url: "/api/user/ghlogin",
            method: "POST",
            contentType : 'application/json; charset=utf-8',
            data: JSON.stringify(_data),
            success: (data, status, xhr)=>{
                //alert("2 : " + JSON.stringify(data));
                let refreshToken = xhr.getResponseHeader("RefreshToken");
                if(refreshToken.length < 20){
                    refreshToken = null;
                }
                if(refreshToken === null || refreshToken === "" || Number(refreshToken) <= 0){
                    alert("로그인 실패");
                } else {
                    localStorage.setItem("refreshToken", refreshToken);
                    flutter_setLocalStorage("refreshToken", refreshToken);
                    getAccessToken();
                }
            },
            error: (data, status, xhr)=>{
                alert(JSON.stringify(data));
            },
        });
    }
    function getAccessToken(){
        $.ajax({
            url: "/api/auth",
            method: "POST",
            beforeSend : function(xhr){
                let refreshToken = localStorage.getItem("refreshToken");
                xhr.setRequestHeader("RefreshToken", refreshToken);
            },
            contentType : 'application/json; charset=utf-8',
            success: (data, status, xhr)=>{
                let accessToken = xhr.getResponseHeader("Authorization");
                localStorage.setItem("accessToken", accessToken);
                alert("로그인 성공");
                location.replace('/home');
            },
            error: (data, status, xhr)=>{
                alert(JSON.stringify(data));
            },
        });
    }
</script>
