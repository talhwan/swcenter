<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<th:block th:replace="~{includes/user/head}" />
<link rel="stylesheet" href="/frontswcenter/css/login.css">
<body>

<th:block th:replace="~{includes/user/header}" />

<div class="login-page">
    <main class="login-shell">
        <section class="login-intro">
            <h1 class="login-hero-title">Handong SW University</h1>
            <p class="login-hero-subtitle">교육 · 연구 · 협력 · 실무를 연결합니다</p>
        </section>

        <section class="login-card">
            <h2 class="login-card-title">로그인</h2>
            <p class="login-card-desc">아이디와 비밀번호를 입력하세요.</p>

            <div class="login-field">
                <label for="input_user_username">아이디</label>
                <input type="text" id="input_user_username" name="username" class="input_create" autocomplete="username" />
            </div>
            <div class="login-field">
                <label for="input_user_password">비밀번호</label>
                <input type="password" id="input_user_password" name="password" class="input_create" autocomplete="current-password" />
            </div>
            <button type="button" class="login-button" onclick="loginUser()">로그인</button>
        </section>
    </main>
</div>

<th:block th:replace="~{includes/user/footer}" />
<th:block th:replace="~{includes/user/bottom}" />

<script>
    function loginUser(){
        let _data = {};
        let input_create = $(".input_create");
        for(let each of input_create){
            let tempName = $(each).attr("name");
            _data[tempName] = $(each).val();
        }
        $.ajax({
            url: "/api/login",
            method: "POST",
            contentType : 'application/json; charset=utf-8',
            data: JSON.stringify(_data),
            success: (data, status, xhr)=>{
                //alert(JSON.stringify(data));
                //alert(JSON.stringify(xhr));
                let refreshToken = xhr.getResponseHeader("RefreshToken");
                //alert(refreshToken);
                if(refreshToken === null || refreshToken === "" || Number(refreshToken) <= 0){
                    alert("로그인 실패");
                } else {
                    //alert("로그인 성공");
                    localStorage.setItem("refreshToken", refreshToken);
                    getAccessToken();
                }
            },
            error: (data, status, xhr)=>{
                alert(JSON.stringify(data));
            },
        });
    }
    function getAccessToken(){
        $.ajax({
            url: "/api/auth",
            method: "POST",
            beforeSend : function(xhr){
                let refreshToken = localStorage.getItem("refreshToken");
                xhr.setRequestHeader("RefreshToken", refreshToken);
            },
            contentType : 'application/json; charset=utf-8',
            success: (data, status, xhr)=>{
                let accessToken = xhr.getResponseHeader("Authorization");
                localStorage.setItem("accessToken", accessToken);
                alert("로그인 성공");
                location.replace('/admin');
            },
            error: (data, status, xhr)=>{
                alert(JSON.stringify(data));
            },
        });
    }
</script>
</body>
</html>
