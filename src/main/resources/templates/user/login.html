<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="icon" href="/common/img/img_transparent.png" />
</head>
<body>

login
<div>
    username : <input type="text" id="input_user_username" name="username" class="input_create"/> <br/>
    password : <input type="password" id="input_user_password" name="password" class="input_create"/> <br/>
    <button onclick="loginUser()">로그인</button>
</div>

<script>
    function loginUser(){
        let _data = {};
        let input_create = $(".input_create");
        for(let each of input_create){
            let tempName = $(each).attr("name");
            _data[tempName] = $(each).val();
        }
        $.ajax({
            url: "/api/login",
            method: "POST",
            contentType : 'application/json; charset=utf-8',
            data: JSON.stringify(_data),
            success: (data, status, xhr)=>{
                //alert(JSON.stringify(data));
                //alert(JSON.stringify(xhr));
                let refreshToken = xhr.getResponseHeader("RefreshToken");
                //alert(refreshToken);
                if(refreshToken === null || refreshToken === "" || Number(refreshToken) <= 0){
                    alert("로그인 실패");
                } else {
                    //alert("로그인 성공");
                    localStorage.setItem("refreshToken", refreshToken);
                    getAccessToken();
                }
            },
            error: (data, status, xhr)=>{
                alert(JSON.stringify(data));
            },
        });
    }
    function getAccessToken(){
        $.ajax({
            url: "/api/auth",
            method: "POST",
            beforeSend : function(xhr){
                let refreshToken = localStorage.getItem("refreshToken");
                xhr.setRequestHeader("RefreshToken", refreshToken);
            },
            contentType : 'application/json; charset=utf-8',
            success: (data, status, xhr)=>{
                let accessToken = xhr.getResponseHeader("Authorization");
                localStorage.setItem("accessToken", accessToken);
                alert("로그인 성공");
                location.replace('/admin');
            },
            error: (data, status, xhr)=>{
                alert(JSON.stringify(data));
            },
        });
    }
</script>
</body>
</html>
